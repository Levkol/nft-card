<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Bootstrap CSS Stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- The nft -->
  <div class="box">
    <div class="card">
  <img class="nft-image" src="images/image-equilibrium.jpg" alt="the nft">

  <!-- Title -->
  <div>
    <h1>Equilibrium #3429</h1>
  </div>

  <!-- Description -->
  <div>
    <p>Our Equilibrium collection promotes balance and calm.</p>
  </div>

  <!-- Price & Countdown -->
  <div class="row">
    <div class="price-box col-lg-6 col-md-6 col-sm-6">
      <p class="eth"><svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
          <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8" />
        </svg> 0.041 ETH</p>
    </div>

    <div class="price-box col-lg-6 col-md-6 col-sm-6">
      <p class="clock"><svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
          <path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9" />
        </svg> 3 days left</p>
    </div>
  </div>

<hr>

  <!-- Creator -->
  <div>
    <p><img class="avatar" src="images/image-avatar.png" alt="avatar"> Creation of <span class="Jules Wyvern">Jules Wyvern</span></p>
  </div>
</div>
</div>
  <!-- Footer -->

  </div> -->
</body>

</html>
